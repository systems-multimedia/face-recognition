<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Recognition Test</title>

    <link rel="stylesheet" href="./style/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            position: absolute;
        }

        img#glass {
            transition: 0.15s;
        }

        .control {
            position: absolute;
            right: 20px;
        }

        .control#downButton {
            top: 100px;
        }

        .control#upButton {
            top: 120px;
        }

        .control#leftButton {
            top: 140px;
        }

        .control#rightButton {
            top: 160px;
        }

        .control#lessWidthButton {
            top: 180px;
        }

        .control#moreWidthButton {
            top: 200px;
        }

        .control#ZRotate {
            top: 220px;
        }

        .control#YRotate {
            top: 240px;
        }

        /* .control#YLeftRotateButton {
            top: 260px;
        }

        .control#YRightRotateButton {
            top: 280px;
        } */

        .face-box {
            border: 1px solid red;
            position: absolute;
            border-radius: 4px;
            z-index: 100;
        }

        .eye-container {
            display: flex;
            width: 30px;
            height: 30px;
            position: absolute;
            align-content: center;
            justify-content: center;
            transition: 0.3s;
            background: rgb(241, 38, 116);
            z-index: 100;
        }

        .eye-container .eye-vertical-box {
            height: 100%;
            width: 5px;
            margin: auto;
            background: rgb(241, 38, 116);
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .eye-container .eye-horizontal-box {
            height: 5px;
            width: 100%;
            margin: auto;
            background: rgb(241, 38, 116);
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="eye-container" id="track1" draggable="true"></div>
        <div class="eye-container" id="track2" draggable="true"></div>
        <div id="video-container">
            <video id="video" style="position: absolute; z-index: 80"></video>
        </div>
        <div class="canvas-container">
            <canvas id="canvas" style="position: absolute; z-index: 80; bottom: 0"></canvas>
        </div>
        <button id="snapButton" style="position: absolute; z-index: 80; right: 20px; top: 60px;">Snap</button>
        <button class="control" id="rightButton">Derecha</button>
        <button class="control" id="leftButton">Izquierda</button>
        <button class="control" id="upButton">Arriba</button>
        <button class="control" id="downButton">Abajo</button>
        <button class="control" id="lessWidthButton">Reducir Ancho</button>
        <button class="control" id="moreWidthButton">Aumentar Ancho</button>
        <input type="number" class="control" id="ZRotate" placeholder="Girar">
        <input type="number" class="control" id="YRotate" placeholder="Rotar">
    </div>


    <section>
        <script type="text/javascript">
            const video = document.querySelector('#video');
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.oGetUserMedia || navigator.msGetUserMedia;

            if (navigator.getUserMedia) {
                navigator.getUserMedia({ video: true }, streamWebCam, throwError);
            }

            function streamWebCam(stream) {
                console.log(stream);
                video.srcObject = stream;
                video.play();
            }

            function throwError(e) {
                alert(e.name);
            }

            document.querySelector('#snapButton').addEventListener('click', (e) => {
                canvas.width = video.clientWidth;
                canvas.height = video.clientHeight;
                context.drawImage(video, 0, 0);

                $canvasImg = $('#canvas');
                faceDetect($canvasImg, $('.canvas-container'));
            })
        </script>
    </section>


    <!-- Script !! -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./jquery_facedetec/jquery.facedetection.js"></script>
    <script>
        var clickCount = 0;
        var added = [false, false];
        var appear = false;
        var glassWidth = 0;
        var glassLeft = 0;
        var _phi = 0;
        var sigma = 0;
        var containers = document.querySelectorAll('.eye-container');
        var imageNumber = document.querySelector('#imageNumber');
        var controls = document.querySelectorAll('.control');
        for (let i = 0; i < containers.length; i++) {
            containers[i].remove();
        }
        for(let i = 0; i < controls.length; i++) {
            controls[i].remove();
        }

        var glassImg_x = 0;
        var glassImg_y = 0;

        function move(x, y) {
            if (containers[clickCount]) {
                containers[clickCount].style.left = `${x - (containers[clickCount].getBoundingClientRect().width / 2)}px`;
                containers[clickCount].style.top = `${y - (containers[clickCount].getBoundingClientRect().height / 2)}px`;
            }
        }

        var drag = function (e) {
        }

        var dragStart = function (e) {
            setTimeout(() => this.style.display = 'none', 0);
            glassImg_x = e.x;
            glassImg_y = e.y;
        }

        var dragEnd = function (e) {
            this.style.display = 'flex';
            this.style.left = `${this.getBoundingClientRect().left + (e.x - glassImg_x)}px`;
            this.style.top = `${this.getBoundingClientRect().top + (e.y - glassImg_y)}px`;
        }

        function faceDetect($element, $parent) {
            if(document.querySelector('#face-box')) {
                document.querySelector('#face-box').remove();
            }
            try {
                $element.faceDetection({
                    complete: function (faces) {
                        console.log(faces);
                        $div = $('<div>', { "class": "face-box", "id": "face-box" });
                        $div.css('top', faces[0].positionY);
                        $div.css('left', faces[0].positionX);
                        $div.css('width', faces[0].width);
                        $div.css('height', faces[0].height);
                        console.log(faces[0].positionX);
                        console.log(faces[0].positionY);
                        $parent.append($div);
                        glassWidth = faces[0].width;
                        glassLeft = faces[0].positionX;
                        activeFaceBox();
                    },
                });
            } catch (error) {
                alert('Hubo un error!');
                $retryButton = $('<button>', { "type": "button", "id": "retryButton" });
                $retryButton.css('position', 'absolute');
                $retryButton.css('right', 20);
                $retryButton.append('Reintentar');
                $('#wrapper').append($retryButton);
                document.querySelector('#retryButton').addEventListener('click', () => window.location.reload());
            }
        }


        function activeFaceBox() {
            document.querySelector('#face-box').addEventListener('click', e => {
                if (added[clickCount] == false && clickCount < containers.length) {
                    $('#wrapper').append(containers[clickCount]);
                    containers[clickCount].addEventListener('dragstart', dragStart);
                    containers[clickCount].addEventListener('dragend', dragEnd);
                    containers[clickCount].addEventListener('drag', drag);
                    added[clickCount] = true;
                    move(e.x, e.y);
                }
                if (clickCount < 2) {
                    clickCount++;
                } else {
                    clickCount = 0;
                }
                if (clickCount === 2 && appear === false) {
                    appear = true;
                    $checkButton = $('<button>', { "id": "testButton" });
                    $checkButton.css('position', 'absolute');
                    $checkButton.css('right', 20);
                    $checkButton.append('Probar');
                    $('#wrapper').append($checkButton);
                    document.querySelector('#testButton').addEventListener('click', e => {
                        appenGlass(
                            containers[0].getBoundingClientRect().left,
                            containers[0].getBoundingClientRect().top,
                            containers[1].getBoundingClientRect().left,
                            containers[1].getBoundingClientRect().top,
                            $('.canvas-container')
                        );
                    })
                }
                move(e.x, e.y);
            });
        }

        function activeControlButton() {
            if(!document.querySelector('.control')) {
                for(let i = 0; i < controls.length; i ++) {
                    $('#wrapper').append(controls[i]);
                }
            }

            const glassImage = document.querySelector('#glass');

            document.querySelector('button#leftButton').addEventListener('click', e => {
                glassImage.style.left = `${Number(glassImage.style.left.split('px')[0]) - 1}px`;
            });

            document.querySelector('button#rightButton').addEventListener('click', e => {
                glassImage.style.left = `${Number(glassImage.style.left.split('px')[0]) + 1}px`;
            });

            document.querySelector('button#upButton').addEventListener('click', e => {
                glassImage.style.top = `${Number(glassImage.style.top.split('px')[0]) - 1}px`;
            });

            document.querySelector('button#downButton').addEventListener('click', e => {
                glassImage.style.top = `${Number(glassImage.style.top.split('px')[0]) + 1}px`;
            });

            document.querySelector('button#lessWidthButton').addEventListener('click', e => {
                glassImage.style.width = `${Number(glassImage.style.width.split('px')[0]) - 1}px`;
            });

            document.querySelector('button#moreWidthButton').addEventListener('click', e => {
                glassImage.style.width = `${Number(glassImage.style.width.split('px')[0]) + 1}px`;
            });

            document.querySelector('input#ZRotate').addEventListener('change', e => {
                _phi = _phi + Number(e.target.value);
                console.log(_phi);
                glassImage.style.transform = `rotateZ(${_phi}deg) rotateY(${sigma}deg)`;
            });
            
            document.querySelector('input#YRotate').addEventListener('change', e => {
                sigma = Number(e.target.value);
                console.log(sigma);
                glassImage.style.transform = `rotateZ(${_phi}deg) rotateY(${sigma}deg)`;
            });
        }


        function appenGlass(x1, y1, x2, y2, $parent) {
            //Pendiente positiva o negativa
            var pend = 1;
            //Cateto Adyacente
            var Ca = Math.abs(x2 - x1);
            //Cateto Opuesto
            var Co = Math.abs(y2 - y1);
            //Angulo de Inclinación en Radianes
            var phi = Math.atan(Co / Ca);
            //De Radianes a Deg
            phi = phi * (180 / Math.PI);
            _phi = phi;

            glassWidth = glassWidth + (glassWidth * 0.1);
            glassLeft = glassLeft - 10;


            $glass = $('<img>', { "src": "./img/glasses.png", "id": "glass" });
            $glass.src = "./img/glasses.png";
            $glass.css('width', glassWidth);
            $glass.css('position', 'absolute');
            $glass.css('z-index', 100);
            if (!document.querySelector('#glass')) {
                $parent.append($glass);
            }
            var glassImg = document.querySelector('#glass');
            if (x1 < x2 && y1 > y2) {
                glassImg.style.top = `${y2 - (glassImg.getBoundingClientRect().height / 2)}px`;
                pend = -1;
                console.log('_op_1');
            } else if (x1 < x2 && y1 < y2) {
                glassImg.style.top = `${y1 - (glassImg.getBoundingClientRect().height / 2)}px`;
                console.log('_op_2');
                console.log(y1);
                console.log(y1 - (glassImg.getBoundingClientRect().height / 2));
            } else if (x2 < x1 && y2 > y1) {
                glassImg.style.top = `${y1 - (glassImg.getBoundingClientRect().height / 2)}px`;
                pend = -1;
                console.log('_op_3');
            } else if (x2 < x1 && y2 < y1) {
                glassImg.style.top = `${y2 - (glassImg.getBoundingClientRect().height / 2)}px`;
                console.log('_op_4');
            }
            glassImg.style.left = `${glassLeft}px`;
            glassImg.style.transform = `rotateZ(${phi * pend}deg)`;
            //JSON
            measures = {
                "Ca": Ca,
                "Co": Co,
                "Phi": phi,
                "x1": x1,
                "x2": x2,
                "y1": y1,
                "y2": y2,
                "glassWidth": glassWidth,
                "glassLeft": glassLeft,
                "pend": pend
            }
            console.log(measures);
            containers[0].remove();
            containers[1].remove();
            $('#face-box').css('opacity', 0.3);

            activeControlButton();
        }

    </script>
</body>

</html>
